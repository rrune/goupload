<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Permissions</title>
    <link rel="stylesheet" href="/static/css/master.css" />
    <link rel="stylesheet" href="/static/css/response.css" />
  </head>
  <body>
    <form class="centerForm" action="/dashboard/changePerms" method="post">
      <h3>CHANGE PERMISSIONS</h3>
      <b>Root</b>: Can see and use this page<br />
      <b>Blind</b>: Can upload files blind, different directory and not in
      database<br />
      <b>Restricted</b>: Can upload files that need login to download<br />
      <b>Onetime</b>: User will be removed after uploading a file<br />
      <br />
      <input
        name="username"
        type="text"
        value="{{.Username}}"
        class="field left"
        readonly
      />
      <br />
      <div>
        <input type="checkbox" name="root" value="root" id="root" {{if .User.Root}}checked{{end}} />
        <label for="root">Root</label>
        <input type="checkbox" name="blind" value="blind" id="blind" {{if .User.Blind}}checked{{end}}/>
        <label for="blind">Blind</label>
      </div>
      <div>
        <input
          type="checkbox"
          name="restricted"
          value="restricted"
          id="restricted"
          {{if .User.Restricted}}checked{{end}}
        />
        <label for="restricted">Restricted</label>
        <input type="checkbox" name="onetime" value="onetime" id="onetime" {{if .User.Onetime}}checked{{end}}/>
        <label for="onetime">Onetime</label>
      </div>
      <input type="submit" name="submit" value="Change" />
    </form>
  </body>
</html>
